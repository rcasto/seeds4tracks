<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input your favorite artists, output tracks you might like | Seeds4Tracks</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="music-app">
        <header>
            <h1>Seeds4Tracks</h1>
            <div>
                <span>Your favorite artists</span>
                <span> &rarr; </span> 
                <span>Tracks you might like</span>
            </div>
        </header>
        <section>
            <input type="text" name="Artist" id="artist-input" placeholder="Enter an artist...">
            <div id="artist-container"></div>
            <div id="track-container"></div>
        </section>
        <!-- Artist template -->
        <template id="artist-template">
            <div class="artist">
                <span class="artist-name"></span>
                <button class="artist-remove">&#10005;</button>
            </div>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js@0.24.0/src/spotify-web-api.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
