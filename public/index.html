<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Starter Project Template</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="music-app">
        <input type="text" name="Artist" id="artist-input" placeholder="Enter an artist...">
        <div id="artist-container"></div>
        <button id="find-new-music">Find new music</button>
        <div id="track-container"></div>
        <!-- Artist template -->
        <template id="artist-template">
            <div class="artist">
                <span class="artist-name"></span>
                <button class="artist-remove">&#10005;</button>
            </div>
        </template>
        <!-- Recommended track template -->
        <template id="track-template">
            <div class="track">
                <div class="track-art">
                    <img class="track-art-img">
                </div>
                <div class="track-info">
                    <div class="track-info-title"></div>
                    <div class="track-info-artist"></div>
                </div>
            </div>
        </template>
    </div>
    <script src="https://unpkg.com/spotify-web-api-js@0.24.0/src/spotify-web-api.js"></script>
    <!-- Don't remove this script as it points to your javascript bundle -->
    <script src="scripts/index.js"></script>
</body>
</html>
