<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Use your favorite combination of artists as seeds to help you find new tracks to jam to.">

    <title>Input your favorite artists, output tracks you might like | Seeds4Tracks</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="music-app">
        <header>
            <h1>Seeds4Tracks</h1>
            <div>
                <span>Your favorite artists</span>
                <span> &rarr; </span> 
                <span>Tracks you might like</span>
            </div>
        </header>
        <section>
            <input
                id="artist-input"
                type="text" name="Artist" 
                placeholder="Enter an artist..."
                title="Enter an artist"
                aria-label="Enter an artist"
                autofocus>
            <div id="artist-container"></div>
            <div id="track-container"></div>
        </section>
        <!-- Artist template -->
        <template id="artist-template">
            <div class="artist">
                <span class="artist-name"></span>
                <button class="artist-remove">&#10005;</button>
            </div>
        </template>
    </div>
    <script src="/index.js"></script>
</body>
</html>
